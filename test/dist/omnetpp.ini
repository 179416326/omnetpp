[General]
network = dist

[Parameters]
dist.n=100000
dist.discrete=false  # default for the cont. distrs.
dist.numcells=100
dist.firstvals=1000
dist.file="" # automatic filename

#----------------------------------------------------------------------
# CONTINUOUS
#----------------------------------------------------------------------

#
# uniform :)
#
[Run 1]
dist.variate=uniform(0,1)
dist.excel="1"
# -->OK

[Run 2]
dist.variate=uniform(-3,7)
dist.excel="0.1"
# -->OK


#
# normal, truncnormal
#
[Run 10]
dist.variate=normal(0,1)
dist.excel="NORMDIST(A%d,0,1,0)"
# -->OK

[Run 11]
dist.variate=normal(5,3)
dist.excel="NORMDIST(A%d,5,3,0)"
# -->OK

[Run 12]
dist.variate=truncnormal(0,1)
dist.excel="IF(NORMDIST(A%d,0,1,0)<0,0,NORMDIST(A%d,0,1,0)/(1-NORMDIST(0,0,1,1)))"
# -->OK

[Run 13]
dist.variate=truncnormal(0,4)
dist.excel="IF(NORMDIST(A%d,0,4,0)<0,0,NORMDIST(A%d,0,4,0)/(1-NORMDIST(0,0,1,1)))"
# -->OK

[Run 14]
dist.variate=truncnormal(-1,1)
dist.excel="IF(NORMDIST(A%d,-1,1,0)<0,0,NORMDIST(A%d,-1,1,0)/(1-NORMDIST(1,0,1,1)))"
# -->OK


#
# exponential
#
[Run 20]
dist.variate=exponential(3)
dist.excel="EXPONDIST(A%d,1/3,0)"
# -->OK


#
# gamma
#
[Run 30]
dist.variate=gamma_d(1,1)
dist.excel="GAMMADIST(A%d,1,1,0)"
# -->OK (since alpha=1, this is exponential dist)

[Run 31]
dist.variate=gamma_d(1,5)
dist.excel="GAMMADIST(A%d,1,5,0)"
# -->OK (since alpha=1, this is exponential dist)

[Run 32]
dist.variate=gamma_d(0.6,1)
dist.excel="GAMMADIST(A%d,0.6,1,0)"
dist.n=500000
# -->MISMATCH! the graph clearly breaks at 1.0!
#    for x<1 it is above, for x>1 it is below the GAMMADIST function

[Run 33]
dist.variate=gamma_d(0.6,5)
dist.excel="GAMMADIST(A%d,0.6,5,0)"
# -->MISMATCH! the implementation doesn't even refer to beta!

[Run 34]
dist.variate=gamma_d(3,1)
dist.excel="GAMMADIST(A%d,3,1,0)"
# -->OK

[Run 35]
dist.variate=gamma_d(3,5)
dist.excel="GAMMADIST(A%d,3,5,0)"
# -->MISMATCH! the implementation doesn't even refer to beta!


#
# erlang
#
[Run 40]
dist.variate=erlang_k(1,1)
dist.excel="GAMMADIST(A%d,1,1,0)"
# -->OK

[Run 41]
dist.variate=erlang_k(1,100)
dist.excel="GAMMADIST(A%d,1,100,0)"
# -->OK

[Run 42]
dist.variate=erlang_k(5,1)
dist.excel="GAMMADIST(A%d,5,1,0)"
# -->MISMATCH! GAMMADIST is a lot flatter than what we measure

[Run 43]
dist.variate=erlang_k(5,100)
dist.excel="GAMMADIST(A%d,5,10,0)"
# -->MISMATCH! our graph is flatter than GAMMADIST


#
# triang
#
[Run 50]
dist.variate=triang(0,0.3,1)
dist.excel="0"
# -->OK

[Run 51]
dist.variate=triang(0,0,1)
dist.excel="0"
# -->OK

[Run 52]
dist.variate=triang(0,1,1)
dist.excel="0"
# -->OK

[Run 53]
dist.variate=triang(-1,4,5)
dist.excel="0"
# -->OK


#
# lognormal
#
[Run 60]
dist.variate=lognormal(0,1)
dist.excel="0"
# --> no lognormal pdf in Excel


#
# Weibull
#
# Graphs match for a=b, but not otherwise. Maybe we're using different
# parameters than excel???
#
[Run 70]
dist.variate=weibull(1,3)
dist.excel="WEIBULL(A%d,1,3,0)"
# -->MISMATCH!

[Run 71]
dist.variate=weibull(3,3)
dist.excel="WEIBULL(A%d,3,3,0)"
# -->OK

[Run 72]
dist.variate=weibull(5,5)
dist.excel="WEIBULL(A%d,5,5,0)"
# -->OK

[Run 73]
dist.variate=weibull(4,2)
dist.excel="WEIBULL(A%d,4,2,0)"
# -->MISMATCH!

[Run 74]
dist.variate=weibull(5,1)
dist.excel="WEIBULL(A%d,5,1,0)"
# -->MISMATCH!

[Run 75]
dist.variate=weibull(2,3)
dist.excel="WEIBULL(A%d,2,3,0)"
# -->MISMATCH!


#
# beta
#
[Run 100]
dist.variate=beta(1,1)
dist.excel="BETADIST(A%d,1,1)" # wrong --> this is the cdf


#
# chi-squared
#
# the code seems to be inconsistent for even and odd k's wrt the second
# param of erlang/gamma.
#
[Run 110]
dist.variate=chi_square(1)
dist.excel="CHIDIST(A%d,1)"
# -->MISMATCH! (slight but visible)

[Run 111]
dist.variate=chi_square(2)
dist.excel="CHIDIST(A%d,2)"
# -->MISMATCH!

[Run 112]
dist.variate=chi_square(3)
dist.excel="CHIDIST(A%d,3)"
# -->MISMATCH!


#
# student-t
#
# note: excel is wrong here, it always creates 2-tailed distrib,
# regardless of its "tails" parameter, and also it seemingly doesn't
# integrate to 1!
#
[Run 120]
dist.variate=student_t(5)
dist.excel="TDIST(ABS(A%d),5,1)/2"
# -->MISMATCH!

[Run 121]
dist.variate=student_t(3)
dist.excel="TDIST(ABS(A%d),3,1)/2"
# -->MISMATCH!

#
# cauchy
#
[Run 130]
dist.variate=cauchy(3,1)
dist.excel="0"

[Run 131]
dist.variate=cauchy(3,2) -- this crashes the histogram class
dist.excel="0"

