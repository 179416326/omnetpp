#FIXME turn this into a decent test suite

[General]
preload-ned-files = *.ned
network = FifoNet
sim-time-limit = 100h
cpu-time-limit = 300s

[Config a]
description = "wewewewew"

[Config absaa]
description = "d asdsad awewewewew"

[Scenario test1]
alma = ${1..2,5,10}
korte = ${100,200,300}


[Scenario test2]
*.a = ${x=1..10}
*.b = ${y=1..10}
condition = x < y

[Scenario test3]
*.a = ${x=1,2}
*.b = ${y="Hapci", "Morgo"}
condition = x

[Scenario NoIteration]
*.a = 1
*.b = 200

[Scenario Bogus]
*.a = ${a=1,2,korte}  
condition = a > 1  #-->`korte' cannot be interpreted here

[Scenario Refs]
*.foo = ${x=100..300 step 100} + ${y}
*.bar = ${y=1,2,3} + ${x}
*.baz = ${y}*${x}
condition = x*y <= 400

[Scenario Refs2]
*.foo = ${x=100..300 step 100} + ${y=1,2,3}
*.bar = ${x} + ${y}
condition = x*y <= 400

[Scenario fifo1]
**.gen.msgLength = 100
**.gen.sendIaTime = exponential( ${0.2..0.8 step 0.2} )
**.fifo.bitsPerSec = ${1000,2000}

#FIXME furthermore to be checked : several vars in a single entry: named/unnamed, mixed with refs, etc! (purpose: check that unnamed vars are correctly resolved)