[General]
#eventlog-message-detail-pattern = *:name
preload-ned-files = *.ned
#debug-on-errors = true
eventlog-file = omnetpp.log
#sim-time-limit = 1000

cmdenv-express-mode = true
simtime-scale = -9

[Config One]
network = SimpleStress
**.serviceTime = exponential(0.1)
**.dropProbability = 0.5
**.encapsulateProbability = 0.3
**.decapsulateProbability = 0.6
**.numberOfDuplicates = geometric(0.8)
**.propagationDelay = exponential(0.1)
**.transmissionDelay = exponential(0.1)
**.delay = exponential(0.1)
**.dataRate = exponential(100000)
**.messageLength = 1000 + exponential(1000)

[Config Two]
network = LineStress
**.serviceTime = exponential(1)
**.propagationDelay = exponential(0.1)
**.transmissionDelay = exponential(0.1)
**.delay = exponential(0.1)
**.dataRate = exponential(100000)
**.messageLength = 1000 + exponential(1000)

[Config Three]
network = CircleStress
**.serviceTime = exponential(1)
**.propagationDelay = exponential(0.1)
**.transmissionDelay = exponential(0.1)
**.delay = exponential(0.1)
**.dataRate = exponential(100000)
**.messageLength = 1000 + exponential(1000)
