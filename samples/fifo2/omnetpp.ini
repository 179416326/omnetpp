[General]
network = fifonet
random-seed = 1
sim-time-limit = 10h
cpu-time-limit= 30s
ini-warnings = no

[Cmdenv]
runs-to-execute = 1,2
module-messages = yes
verbose-simulation = yes
display-update = 100ms

[Tkenv]
default-run=1
use-mainwindow = yes
print-banners = yes
slowexec-delay = 300ms

[DisplayStrings]
*.gen = "i=gen"
*.fifo = "i=queue"
*.sink = "i=sink"

[Parameters]
fifonet.gen.sleep_time_mean = 20
fifonet.gen.burst_time_mean = 15
fifonet.gen.msg_length = intuniform(5,10)

[Run 1]
fifonet.gen.send_ia_time = 1
fifonet.fifo.bits_per_sec = 10
output-vector-file = fifo1.vec

[Run 2]
fifonet.gen.send_ia_time = 3
fifonet.fifo.bits_per_sec = 10
output-vector-file = fifo2.vec
