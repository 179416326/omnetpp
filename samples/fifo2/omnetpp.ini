[General]
network = fifonet2
random-seed = 1
sim-time-limit = 10h
cpu-time-limit= 30s
ini-warnings = no

[Cmdenv]
runs-to-execute = 1,2
module-messages = yes
verbose-simulation = yes
display-update = 100ms

[Tkenv]
default-run=1
use-mainwindow = yes
print-banners = yes
slowexec-delay = 300ms

[Parameters]
fifonet2.gen.sleep_time_mean = 20
fifonet2.gen.burst_time_mean = 15
fifonet2.gen.msg_length = intuniform(5,10)

[Run 1]
fifonet2.gen.send_ia_time = 1
fifonet2.fifo.bits_per_sec = 10
output-vector-file = fifo1.vec

[Run 2]
fifonet2.gen.send_ia_time = 3
fifonet2.fifo.bits_per_sec = 10
output-vector-file = fifo2.vec
