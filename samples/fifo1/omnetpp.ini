[General]
network = fifonet1
random-seed = 1
sim-time-limit = 10h
cpu-time-limit= 180s
ini-warnings = no

[Cmdenv]
runs-to-execute = 1,2
module-messages = yes
verbose-simulation = yes
display-update = 100ms

[Tkenv]
default-run=1
use-mainwindow = yes
print-banners = yes
slowexec-delay = 300ms

[DisplayStrings]
*.gen = "i=gen"
*.fifo = "i=queue"
*.sink = "i=sink"

[Parameters]
fifonet.gen.num_messages = 1000

[Run 1]
fifonet.gen.ia_time = exponential( 1 )
fifonet.gen.msg_length = intuniform( 5, 10)
fifonet.fifo.bits_per_sec = 10
output-vector-file = fifo1.vec

[Run 2]
fifonet.gen.ia_time = exponential( 0.7 )
fifonet.gen.msg_length = intuniform( 5, 10)
fifonet.fifo.bits_per_sec = 10
output-vector-file = fifo2.vec
