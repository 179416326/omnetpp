templateName = NED demo
templateDescription = Demonstrates custom project wizards
templateCategory = Project Wizard Examples
ignoreResources = star.ned.ftl, ring.ned.ftl, gridtorus.ned.ftl, ktree.ned.ftl

#TODO
# - ask submod name ("node"?)
# - not all templates support coordinates -- ask per type?
# - not all support parameterized topology -- ask per type?
# - node type is different for each
# - generate node type or it's already existing
# - if generate, make it an inner type?
# - node type to be parameter? ("like")
