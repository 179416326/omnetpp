# default values
star = true
ring = false
grid = false
torus = false
bintree = false
ktree = false

staticNED = true
parametricNED = false
generateCoordinates = true

treeK = 3
treeLevels = 3
rows = 5
columns = 8
nodes = 12

# note: "targetTypeName" is named so in order to be compatible with the New NED File wizard
targetTypeName = Network
nodeType = Node
hubType = Hub
channelType = ned.DelayChannel

# custom pages
page.1.file = general.xswt
page.1.title = Choose Topology

