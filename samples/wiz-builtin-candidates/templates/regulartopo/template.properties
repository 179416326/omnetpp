templateName = Generate Regular Topology
templateDescription = Generates grid, ring, mesh, tree, etc. networks
templateCategory = Wizard Examples
supportedWizardTypes = project, simulation, nedfile, network

#ignore include files
ignoreResources = star.ned.ftl, ring.ned.ftl, gridtorus.ned.ftl, ktree.ned.ftl

