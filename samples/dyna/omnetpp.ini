[General]
network = dyna

ini-warnings = no
random-seed = 1
warnings = yes
snapshot-file = dyna.sna
output-vector-file = dyna.vec
sim-time-limit = 50000s
cpu-time-limit= 600s
total-stack-kb = 2048 ; 2MByte, increase if necessary

[Cmdenv]
express-mode = yes
# for non-express mode:
module-messages = yes
event-banners = yes
# for express mode:
status-frequency = 50000
performance-display = no

[Tkenv]
default-run=1
use-mainwindow = yes
print-banners = yes
slowexec-delay = 300ms
update-freq-fast = 10
update-freq-express = 100
breakpoints-enabled = yes

[DisplayStrings]
*.client[*] = "i=comp;p=,,m,10"
*.server = "i=pc"
*.switch = "i=switch2"

[Parameters]
dyna.client[*].conn_ia_time =  exponential( 10s )
dyna.client[*].query_ia_time = exponential( 2s )
dyna.client[*].num_query =     truncnormal( 3, 1 )
dyna.server.processing_time =  0.2s

[Run 1]
; dyna.num_clients =

[Run 2]
dyna.num_clients = 8

[Run 3]
dyna.num_clients = 20
