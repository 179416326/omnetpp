[General]
ned-path=.;../queueinglib
sim-time-limit = 2000
eventlog-file = qnet.log
**.record-event-numbers = false

[Config OneFifo]
description = "a single queue"
network = SimpleQueue
**.numJobs = 100
**.serviceTime = exponential(4)
**.capacity = 5
**.interArrivalTime = exponential(2)
**.apply-default = true

[Config TandemFifos]
description = "several queues"
network = TandemQueue
**.interArrivalTime = exponential(2)
**.serviceTime = exponential(2)
**.apply-default = true

[Config Ring]
description = "a server ring"
network = RingQueue
**.source.numJobs = 15
**.source.interArrivalTime = 0
**.source1.interArrivalTime = exponential(2)
**.source1.startTime = 20s
**.source1.numJobs = 25
**.serviceTime = exponential(2)
**.apply-default = true

[Config Terminal]
description = "flight terminal"
network = Terminal
**.stopTime = 3600
**.interArrivalTime = exponential(55)
**.jobType = intuniform(0,3)
**.source.jobName = "passenger"
**.delay = exponential(30)
**.serviceTime = exponential(60)
**.fetchingAlgorithm = "priority"
**.apply-default = true

[Config CallCenter1]
description = "call center"
network = CallCenter
**.interArrivalTime = exponential(15)
**.serviceTime = exponential(40)
**.delay = 5
**.jobType = intuniform(0,3)
**.source.jobName = "call"
**.sendingAlgorithm = "priority"
**.fetchingAlgorithm = "shortestQueue"
**.randomGateIndex = (intuniform(0, 9) == 0) ? 1 : 0
**.apply-default = true


