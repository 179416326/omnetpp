[General]
network = OsgIntro

[Config Simple3DModel]
description = "Load a simple 3D model"
*.osgScene.scene = "glider.osgb"

[Config OpenStreetMapGlobe]
description = "Use OpenStreetMaps data on a rotating globe"
*.osgScene.scene = "openstreetmap.earth"
*.osgScene.earthViewer = true

[Config OpenStreetMapFlat]
description = "Use OpenStreetMaps data with spherical mercator projection"
*.osgScene.scene = "openstreetmap_flat.earth"
*.osgScene.earthViewer = true

[Config ReadyMapWithElevation]
description = "Satellite imagery combined with elevation data"
*.osgScene.scene = "readymap.earth"
*.osgScene.earthViewer = true
